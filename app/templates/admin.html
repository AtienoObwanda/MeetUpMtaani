<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
  <title>BlogVolution</title>
</head>

<body class="">
  <div class="container-fluid">
      
    <nav class="nav navbar navbar-expand-lg navbar-dark shadow-lg" id="nav">
      <a class="navbar-brand" href="/">
          <h1> <img src="{{url_for('static',filename = 'images/logo.png')}}" class="img-fluid m-0" alt="..."></h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-warning"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarToggle">
          <div class="navbar-nav mx-auto">
              <ul class="navbar-nav ps-5">
                  <li class="nav-item active">
                      <a style="color:#A5694B; font-family: Inter; font-weight: 500;font-size: 20px;"
                          class="nav-link text-uppercase" href="{{url_for('main.index')}}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li>
                      <a style="color:#A5694B; font-family: Italiana; font-weight: 500;font-size: 20px;"
                          class="nav-link text-uppercase" href="{{url_for('main.aboutUs')}}">About Us</a>
                  </li>
                  <li>
                      <a style="color:#A5694B; font-family: Italiana; font-weight: 500; font-size: 20px;"
                          class="nav-link text-uppercase" href="{{url_for('main.deals')}}">Our Deals</a>
                  </li>
                  {% if current_user.is_authenticated %}
                <li class="nav-item active">
                    <a style="color:#A5694B; font-family: Inter; font-weight: 500;font-size: 20px;"
                        class="nav-link text-uppercase" href="{{url_for('admin.viewreservation')}}">Reviews <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a style="color:#A5694B; font-family: Italiana; font-weight: 500;font-size: 20px;"
                        class="nav-link text-uppercase" href="{{url_for('admin.viewUsers')}}">Users</a>
                </li>
                <li>
                  <a style="color:#A5694B; font-family: Italiana; font-weight: 500;font-size: 20px;"
                      class="nav-link text-uppercase" href="{{url_for('admin.viewUsers')}}">Users</a>
              </li>
                <li>
                    <a style="color:#A5694B; font-family: Italiana; font-weight: 500; font-size: 20px;"
                        class="nav-link text-uppercase" href="{{ url_for('admin.logout') }}">Logout</a>
                </li>
            </ul>
            </div>
          {% else%}
          <div class="navbar-nav">
              <a style="color:#A5694B; font-family: Italiana; font-weight: 500; font-size: 20px;"
                  class="nav-item nav-link text-uppercase" href="{{url_for('auth.register')}}">Sign Up</a>
              <a style="color:#A5694B; font-family: Italiana; font-weight: 500; font-size: 20px;"
                  class="nav-item nav-link text-uppercase" href="{{ url_for('auth.login') }}">Login</a>
              
          </div>
        {% endif %}
      </div>
  </nav>
    
  <main role="main" class="container-fluid">
    {% block content %}{% endblock %}
  </main>
</div>
  <!--jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
